<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        #wrap{
            width: 1000px;
            height: 500px;
            border: 5px solid black;
            margin: 100px auto;
        }
        .out_wrap{
            /* 실제 마스크 영역 */
            width: 800px;
            height: 500px;
            overflow: hidden;
            position: relative;
            float: left;
            /* border: 1px solid red; */
        }
        .arrow{
            width: 100px;
            height: 100px;
            float: left;
            margin-top: 200px;
            background-color: aqua;
            font-size:100px;
            text-align: center;
            line-height: 100px;
        }
        #in_wrap{
            /* out_wrap의 왼쪽 상단 0,0을 기준으로 위치값 조절됨
            arrow 클릭시 left값 변경됨 */
            width: 4000px;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .in_box{
            width: 800px;
            height: 500px;
            float: left;
            font-size: 100px;
            text-align: center;
            line-height: 500px;
        }
    </style>

    <script src="../jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){
            var bg=["red","blue","green","yellow","pink"]
        $(".in_box").css({
            background: function(index){
                return bg[index]
            }
        })
        var click_num=0;  
        $("#right_arrow").click(function(){
            click_num++;
            $("#in_wrap").animate({
                left: -800*click_num    
            },function(){
                
            })
        })

    })//
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="arrow" id="left_arrow">&lt;</h1>
        <div class="out_wrap">
            <ul id="in_wrap">
                <li class="in_box">1</li>
                <li class="in_box">2</li>
                <li class="in_box">3</li>
                <li class="in_box">4</li>
                <li class="in_box">5</li>
            </ul>
        </div>
        <h1 class="arrow" id="right_arrow">&gt;</h1>
    </div>
</body>
</html>
