            width: 100%;
            height: 100px;
        }
        .in_box{
            width: 100%;
            height: 600px;
            background-color: red;

        }
    </style>
    <script src="../jquery-3.6.1.js"></script>

        <button id="ud_t">slideUp+slideDown</button>
        <div class="in_box" id="ud_box">
            슬라이드 올라갔다 내려갔다

    </div>

    <div class="out_box">
        <button id="io_t">slideUp+slideDown</button>
        <div class="in_box" id="io_box">
            투명도로 보였다 사라졌다

</html>
