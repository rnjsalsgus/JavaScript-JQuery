<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        //문제
        // 1.변수를 두개 지정합니다.
        var a=10;
        var b=5;
        // 2.두개의 변수를 각각의 이름으로 출력이 되도록 합니다.
        document.write("a의 값은 ",a,", b의 값은 ",b,"<br>");
        
        // ex)a의 값은 O, b의 값은 O 

        // 3.두수의 합은 O 
        document.write("두 수의 합은 ",a+b,"<br>");
        // 4.두수의 차는 O 
        document.write("두 수의 차는 ",a-b,"<br>");
        // 5.두수의 곱은 O
        document.write("두 수의 곱은 ",a*b,"<br>");
        // 6.두수의 나누기값은 O
        document.write("두 수의 나누기 값은 ",a/b,"<br>");
        // 7.두수의 나머지값은 O
        document.write("두 수의 나머지 값은 ",a%b,"<br>");
        // 8.첫번째 변수에 20을 곱한후 자신에게 대입을 해주고
        a*=20;
        // 재정의된 첫번째 변수의 값을 출력한 후
        document.write(a,"<br>");
        // 9.두번째 변수에 재정의된 첫번째 변수를 더해서 다시 두번째 변수에 대입을 한후
        b+=a;
        // 재정의된 두번째 변수의 값을 출력.
        document.write(b,"<br><br>");
        var a=10;
        var b=5;

        document.write("a의 값은 ",a,", b의 값은 ",b,"<br>");
        document.write("두 수의 합은 ",a+b,"<br>");
        document.write("두 수의 차는 ",a-b,"<br>");
        document.write("두 수의 곱은 ",a*b,"<br>");
        document.write("두 수의 나누기 값은 ",a/b,"<br>");
        document.write("두 수의 나머지 값은 ",a%b,"<br>");

        a*=20;
        document.write(a,"<br>");
        b+=a;
        document.write(b,"<br><br>");


    </script>
</head>

</body>
</html>
