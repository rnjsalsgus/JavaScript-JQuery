    <title>자바스크립트</title>
    <script>
        //경고창 형식의 출력문
        // alert(내용삽입);
        // alert("자바스크립트 첫 수업입니다.");
        // alert("<h1>10+20</h1>");
        // 바디에 내용 삽입
        // document.write("<h1>바디에 내용이 들어갈까요?</h1>");
        document.write("<h1>1. 이름: 권민현<br> 2. 나이: 28<br> 3. 전화번호: 010 3006 0603</h1>");
        // document.write("2. 나이: 비밀<br>");
        // document.write("3. 전화번호: 010 3006 0603");
        // ,를 통해 다른 내용을 이어서 출력할 수 있음.
        document.write("내용1", 10, "<br>");
        document.write("내용2", 10+20, "<br>");
        document.write("내용3", "내용4","<br><br>",);

        // 변수 -> 저장창고
        //         자료형
        //         함수
        // 정의 -> var 변수명
        // 할당 -> 변수명=값;
        // 초기화 -> var 변수명=값;

        // 변수명을 지을 때 주의점
        // 1. 영어사용
        // 2. 빈 공백 인식안함
        // 3. 특수문자 _(언더바) 사용
        // 4. 키워드 사용 안됨
        var a=20;
        var b=10;
        document.write("a+b=",a+b,"<br>");
        document.write("a-b=",a-b,"<br>");
        document.write("a*b=",a*b,"<br>");
        document.write("a/b=",a/b,"<br>");

        // 나머지 연산자 %
        document.write(10%3,"<br><br>");
        var a=10;
            a=20;
        // 변수에 새로운 값을 대입하면 그 값으로 재설정이 된다.
        document.write(a,"<br><br>");
        // 복합대입연산자
        // 변수=변수+값 -> 변수+=값
        // a=a+10 -> a+=10;
        var a=10;
        document.write(a+=10,"<br>");
        document.write(a-=10,"<br>");
        document.write(a*=10,"<br>");
        document.write(a/=10,"<br>");
        document.write(a%=10,"<br>");
            
    </script>
